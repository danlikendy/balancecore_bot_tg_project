<!doctype html><html><head>
  <meta charset="utf-8"><title>Admin · Withdraws</title>
  <link rel="icon" href="/favicon.ico">
</head><body>
  <h1>Withdraws: {{ status }}</h1>
  {% if withdraws %}
    <ul>
    {% for w in withdraws %}
      <li>#{{ w.id }} · {{ w.amount }} · {{ w.status }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Нет заявок.</p>
  {% endif %}
</body></html>
