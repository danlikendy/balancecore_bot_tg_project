<!doctype html>
<html>
<head><meta charset="utf-8"><title>Admin · Login</title></head>
<body>
  <h1>Admin login</h1>
  <input id="token" type="text" placeholder="X-Admin-Token" style="width:360px">
  <button id="save">Save</button>
  <script>
    document.getElementById('save').onclick = () => {
      const t = document.getElementById('token').value.trim();
      if (!t) return alert('Введите токен');
      localStorage.setItem('adminToken', t);
      location.href = '/admin/ui/withdraws';
    };
    // авто‑подстановка если уже есть
    document.getElementById('token').value = localStorage.getItem('adminToken') || '';
  </script>
</body>
</html>
