<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>BalanceCore Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:24px;background:#f7f7fb;}
    .card{background:#fff;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:20px;}
    .row{display:flex;gap:10px;align-items:center}
    .spacer{flex:1}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{padding:10px 12px;border-bottom:1px solid #ececf2;text-align:left}
    th{font-weight:600;color:#111827}
    .btn{padding:8px 12px;border:0;border-radius:10px;background:#2563eb;color:#fff;cursor:pointer}
    .btn.secondary{background:#6b7280}
    .btn.danger{background:#ef4444}
    input,select{padding:8px 10px;border:1px solid #e5e7eb;border-radius:10px;background:#fff}
  </style>
  <script>
    // Храним админ-токен в localStorage
    function setToken(t){ localStorage.setItem('admin_token', t); }
    function getToken(){ return localStorage.getItem('admin_token') || ''; }

    async function post(url){
      const r = await fetch(url, {
        method: 'POST',
        headers: { 'X-Admin-Token': getToken() }
      });
      if (!r.ok) {
        const txt = await r.text();
        alert('Ошибка: ' + r.status + ' ' + txt);
        return null;
      }
      return r.json();
    }

    // Вариант обработчика по элементу (data-атрибуты)
    async function handle(el){
      const url = el.getAttribute('data-url');
      const json = await post(url);
      if(json){ location.reload(); }
    }
  </script>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
