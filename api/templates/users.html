{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3 style="margin:0 0 12px 0">User balance</h3>
  <form method="get" action="/admin/users" class="row">
    <input type="number" name="user_id" placeholder="user_id" value="{{ user_id or '' }}" required>
    <button class="btn secondary" type="submit">Check</button>
  </form>
  {% if user_id is not none %}
  <div style="margin-top:12px">
    Пользователь: <b>{{ user_id }}</b><br/>
    Баланс: <b>{{ "%.2f"|format(balance or 0) }} ₽</b>
  </div>
  {% endif %}
</div>
{% endblock %}
